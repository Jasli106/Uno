<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/client/src/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
        <script src="/client/src/script.js"></script>
    </head>
    <body>
        <!--Welcome scene-->
        <input id="name-input" placeholder="Name" maxlength="30">
        <button id="btn-play">Play!</button>

        <!--Main menu scene-->
        <button id="btn-create">Create Game</button>
        <button id="btn-join">Join Game</button>
        <input id="room-input" placeholder="Room Code" maxlength="8">

        <!--Lobby scene-->
        <button id="start-game">Start Game</button>

        <!--Game scene-->
        <button id="uno">Uno</button>
        <button id="draw">Draw</button>
        <div id="hand"></div>

        <!--Wild choose color popup-->
        <div id="choose-color" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <button id="RED" onclick="changeColor(this.id)">Red</button>
                <button id="YELLOW" onclick="changeColor(this.id)">Yellow</button>
                <button id="GREEN" onclick="changeColor(this.id)">Green</button>
                <button id="BLUE" onclick="changeColor(this.id)">Blue</button>
            </div>
          
        </div>

        <!--Draw 2 popup-->
        <div id="stack-or-draw" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <button id="stack">Stack</button>
                <button id="draw">Draw</button>
            </div>
          
        </div>

    </body>
</html>
